<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <main class="music-page">
      <div class="tv-wrapper left">
        <img src="../jazz/greentv.svg" class="green-tv" />
        <iframe
          class="video"
          width="400"
          height="250"
          src="https://www.youtube.com/embed/njD-xA87DME"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>

      <div class="tv-wrapper right">
        <img src="../jazz/pinktv.svg" class="pink-tv" />
        <iframe
          class="video"
          width="380"
          height="250"
          src="https://www.youtube.com/embed/OYTKxzUpzD8"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </main>
  </body>
</html>
